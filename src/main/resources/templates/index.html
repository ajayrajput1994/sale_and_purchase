        <section>

          <!-- Carousel Wrapper -->
          <div id="carousel-example-1z" class="carousel slide carousel-fade carousel-half home-carousel" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-1z" data-slide-to="1"></li>
            </ol>
            <!-- Indicators -->
            <!-- Slides -->
            <div class="carousel-inner" role="listbox">
              <!-- First slide -->
              <div class="carousel-item active">
                <div class="view h-100">
                  <img class="d-block h-100 w-lg-100" th:src="@{/image/banner.jpg}"
                    alt="First slide">
                  <div class="mask rgba-indigo-light">
                    <!-- Caption -->
                    <div class="full-bg-img flex-center white-text">
                      <ul class="animated fadeIn col-10 list-unstyled">
                        <li>
                          <h3 class="h1-responsive font-weight-bold">What are you looking for today?</h3>
                        </li>

                      </ul>
                    </div>
                    <!-- Caption -->
                  </div>
                </div>
              </div>
              <!-- First slide -->
            </div>
            <!-- Slides -->
            <!-- Controls -->
            <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <!-- Controls -->
          </div>
          <!-- Carousel Wrapper -->

        </section>
        <!-- Intro -->
    </div>
