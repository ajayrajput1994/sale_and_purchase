<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::div.container-fluid})">>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container-fluid">
	<section>
		<div class="row">
			<div class="col-md-8 mx-auto">
				<div class="card">
					<div class="card-body">
	    		<h2 class="text-center">Create  New page </h2>
	    			<form action="" th:action="@{/admin/create_webpage}" method="post" th:object="${webpage}">
	    				
	    				<div class="form-group">
					    <label for="name">Page Name</label>
					    <input type="text" name="name" th:value="${webpage.name}" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="name"   placeholder="Page Name"  />
					    <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
					  </div>
					  <div class="form-group">
					    <label for="title">Title</label>
					    <input type="text" name="title" th:value="${webpage.title}" class="form-control" th:classappend="${#fields.hasErrors('title')? 'is-invalid':''}" id="title"   placeholder="Enter title"  />
					    <div th:each="e : ${#fields.errors('title')}" th:text="${e}" class="invalid-feedback"></div>
					  </div>
					  <div class="form-group">
					    <label for="keyword">Keyword</label>
					    <input type="text" name="keyword" th:value="${webpage.keyword}"  class="form-control" th:classappend="${#fields.hasErrors('keyword')? 'is-invalid':''}" id="keyword"   placeholder="Enter keyword"  />
					    <div th:each="e : ${#fields.errors('keyword')}" th:text="${e}" class="invalid-feedback"></div>
					   </div>
					   <div class="form-group">
					    <label for="description">Description </label>
					    <input type="text" name="description" th:value="${webpage.description}"  class="form-control" th:classappend="${#fields.hasErrors('description')? 'is-invalid':''}" id="description"   placeholder="Enter Description"  />
					    <div th:each="e : ${#fields.errors('description')}" th:text="${e}"  class="invalid-feedback"></div>
					   </div>
					  <div class="form-group">
					    <label for="seoTitle">Seo Title</label>
					    <input type="text" name="seoTitle" th:value="${webpage.seoTitle}"  class="form-control" th:classappend="${#fields.hasErrors('seoTitle')? 'is-invalid':''}"  id="seoTitle" placeholder="Enter Seo Title"  />
					  <div th:each="e : ${#fields.errors('seoTitle')}" th:text="${e}" class="invalid-feedback"></div>
					   </div>
					   <div class="form-group">
					    <label for="seoDescription">Seo Description </label>
					    <input type="text" name="seoDescription" th:value="${webpage.seoDescription}"  class="form-control" th:classappend="${#fields.hasErrors('seoDescription')? 'is-invalid':''}" id="seoDescription"   placeholder="Seo Description"  />
					    <div th:each="e : ${#fields.errors('seoDescription')}" th:text="${e}"  class="invalid-feedback"></div>
					   </div>
					   <div class="form-group">
					    <label for="seoContent">Seo Content </label>
					    <input type="text" name="seoContent" th:value="${webpage.seoContent}"  class="form-control" th:classappend="${#fields.hasErrors('seoContent')? 'is-invalid':''}" id="seoContent"   placeholder="Seo Content"  />
					    <div th:each="e : ${#fields.errors('seoContent')}" th:text="${e}"  class="invalid-feedback"></div>
					   </div>
					   <div class="d-flex justify-content-between my-2">
						  <button type="submit" class="btn btn-primary  btn-sm px-5">Submit</button>
						  <button type="reset" class="btn btn-warning  btn-sm px-5">Reset</button>
						</div>
					</form>

	    		</div>
				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
