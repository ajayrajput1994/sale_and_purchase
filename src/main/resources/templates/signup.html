<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <th:block th:include="~{base_layout :: myhead}"></th:block>
    <title>Insert title here</title>

  </head>

  <body>
    <div class="container" th:replace="~{base_layout :: contentDom}">
      <div id="myContent">
        <section>
					<div class="row">
						<div class="col-md-4 col-12 mx-auto mt-3">
						<div class="card my-2 pt-1 pb-2">
						<div class="card-body">
							<div th:if="${session.message}" class="alert" th:classappend="${session.message.type}" role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<div class="text-center">

								<img th:src="@{/image/favicon.png}" class="img " style="width: 50px;height: 50px;text-align: center;"/>
								<h2><span style="
									color: #348e37;
									font-weight: 700;
							">Reg</span><span style="
									color: #e16c30;
									font-weight: 700;
									text-transform: lowercase;
							">i</span><span style="
									color: #3d8aca;
									font-weight: 700;
									text-transform: lowercase;
							">ster</span></h2>
							</div>
							<form action="" th:action="@{/do_register}" method="post" th:object="${regdata}">

								<div class="form-group">
									<label for="form_name">Enter Name</label>
									<input type="text" name="name" th:value="${regdata.name}" class="form-control" id="form_name"
										placeholder="Enter Name" />
								</div>
								<div class="form-group">
									<label for="form_email">Email</label>
									<input type="email" name="email" th:value="${regdata.email}" class="form-control" id="form_email"
										placeholder="Enter email" />
								</div>
								<div class="form-group">
									<label for="form_phone">Phone </label>
									<input type="number" name="phone" th:value="${regdata.phone}" min="10" class="form-control"
										id="form_phone" placeholder="Enter Phone" />
								</div>
								<div class="form-group">
									<label for="form_password">Password</label>
									<input type="password" name="password" th:value="${regdata.password}" class="form-control"
										id="form_password" placeholder="Enter Password" />
								</div>
								<div class="form-check my-1">
									<input class="form-check-input" type="checkbox" name="agreed" id="flexCheckDefault" checked/>
									<label class="form-check-label" for="flexCheckDefault">Agree Term and Conditions</label>
								</div>
								<div class="d-flex justify-content-between">
									<button type="reset" class="btn btn-warning col-6  rounded-pill btn-sm">Reset</button>
									<button type="submit" class="btn btn-success col-6 rounded-pill btn-sm">Submit</button>
								</div>
							</form>
							<div class="my-2 text-center">
								<span>You have an account ? <a th:href="@{/signin}">login</a></span>
							</div>
						</div>
					</div>
						</div>
					</div>
        </section>
      </div>
    </div>
    <!-- <input type="hidden" th:value="${mainCat}" th:id="maincat"> -->
  </body>
  <th:block th:include="base_layout :: myscript">
  </th:block>
 
  

</html>
