                      		</div>

		                          </a>
		                          <h3 class="mt-1"><i class="fas fa-rupee-sign mr-1"></i><span th:text="${b.price}"></span></h3>
		                          <div class="mt-1"><span th:text="${b.category}"></span></div>
		                          <div class="mt-1"><i class="fas fa-map-marker-alt mr-1"></i><span th:text="${b.city}"></span></div>
