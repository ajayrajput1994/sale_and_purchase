########################################
# üåê Server Configuration
########################################
server.servlet.context-path=
server.error.whitelabel.enabled=false

# Session timeout
server.servlet.session.timeout=-1
# server.servlet.session.timeout=7d
# server.servlet.session.timeout=1800s
server.servlet.session.timeout=30m

# Session cookie settings
# server.servlet.session.cookie.name=MY_SESSION_COOKIE
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.tracking-modes=cookie
server.servlet.session.persistent=true
server.servlet.session.store-dir=${java.io.tmpdir}

########################################
# üóÑÔ∏è Datasource Configuration
########################################
spring.datasource.name=olx
spring.datasource.url=jdbc:mysql://localhost:3306/olx?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

########################################
# üß† JPA & Hibernate Configuration
########################################
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

